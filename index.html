<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile p {
            font-size: 16px;
            color: gray;
        }

        .links .link {
            display: block;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .links .link:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Votre Photo de Profil" class="profile-img">
            <h1>Votre Nom</h1>
            <p>@votre_nom_utilisateur</p>
        </div>
        <div class="links">
            <a href="https://example.com/link1" class="link">Lien 1</a>
            <a href="https://example.com/link2" class="link">Lien 2</a>
            <a href="https://example.com/link3" class="link">Lien 3</a>
            <a href="https://example.com/link4" class="link">Lien 4</a>
        </div>
    </div>
</body>
</html>
