<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shanon Cary</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #FF8C00, #2F4F4F);
}
 
.container {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
}
 
.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}
 
h1 {
    margin: 10px 0;
    font-size: 24px;
}
 
p {
    margin: 10px 0;
    font-size: 14px;
    color: #666;
}
 
.buttons {
    margin: 20px 0;
}
 
.button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    background: #fff;
    border: 2px solid #2F4F4F;
    border-radius: 5px;
    text-decoration: none;
    color: #2F4F4F;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
}
 
.button:hover {
    background: #2F4F4F;
    color: #fff;
}
 
.social-icons {
    margin-top: 20px;
}
 
.social-icons img {
    width: 30px;
    margin: 0 10px;
    transition: opacity 0.3s;
}
 
.social-icons img:hover {
    opacity: 0.7;
}
</style>
</head>
<body>
<div class="container">
    <div class="profile">
        <img src="profile.jpg" alt="Shanon Cary" class="profile-pic">
        <h1>Shanon Cary</h1>
        <p>Hard times, hard techno</p>
    </div>
    <div class="buttons">
        <a href="https://boilerroom.tv/" class="button">Boilerroom set</a>
        <a href="https://djsetup.com/" class="button">DJ Set up</a>
        <a href="https://bookmeforaconcert.com/" class="button">Book me for a concert</a>
        <a href="https://seratoconcert.com/" class="button">Serato Concert</a>
    </div>
    <div class="social-icons">
        <a href="https://twitter.com"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://spotify.com"><img src="spotify.png" alt="Spotify"></a>
    </div>
</div>
</body>
</html>
