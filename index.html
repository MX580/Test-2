<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutons Redirection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Couleur de fond de la page */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            background-color: #007bff; /* Couleur de fond de base */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 5px; /* Coins arrondis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre douce */

            /* Dégradé de couleur */
            background-image: linear-gradient(to bottom, #007bff, #0056b3);
        }
        .button:hover {
            background-color: #0056b3; /* Couleur de fond au survol */
            transform: scale(1.1); /* Grossissement au survol */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="window.location.href='https://docs.github.com/fr/pages/getting-started-with-github-pages/creating-a-github-pages-site'">
            GitHub Pages
        </button>
        <button class="button" onclick="window.location.href='https://mail.google.com/mail/u/0/#inbox'">
            Gmail
        </button>
        <button class="button" onclick="window.location.href='https://www.google.fr/maps/@45.9174324,6.0132809,14z'">
            Google Maps
        </button>
    </div>
</body>
</html>
